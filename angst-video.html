<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Angst Animation</title>
    <link rel="stylesheet" href="css/angst-video.css">
</head>
<body onload="myFunction()">
    <aside id="loader">
        <img src="./img/angst-falder.png" alt="Angst karakter falder">
    </aside>

    <main id="myDiv" class="animate-bottom">
        <section class="video-container">
                <video id="angst-video">
                    <source src="./img/angst-mov.mp4" type="video/mp4">
                </video>
                    <aside class="video-controls">
                        <button id="play-btn">
                            <img src="./img/play-red.png" alt="Play">
                        </button>
                        <button id="pause-btn">
                            <img src="./img/pause-red.png" alt="Pause">
                        </button>
                        <button id="backward-btn">
                            <img src="./img/backward-red.png" alt="Backward">
                        </button>
                        <button id="forward-btn">
                            <img src="./img/forward-red.png" alt="Forward">
                        </button>
                    </aside>
        </section>
    </main>

    <aside id="end-popup" class="popup" style="display:none;">
        <div class="popup-content">
            <button id="close-popup"> <img src="./img/close-red.png" alt="Close knappe"></button>
            <button onclick="location.href='index.html'">Tilbage til Home</button>
            <button onclick="location.href='quiz.html'">Test din viden</button>
        </div>
    </aside>

    <script src="./javascript/loader.js"></script>
    <script src="./javascript/video.js"></script>
</body>
</html>
