<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Angst Animation</title>
    <link rel="stylesheet" href="css/angst-video.css">
</head>
<body>
        <!-- <div id="character-container">
            <img src="./img/angst-falder.png" alt="Angst karakter falder">
        </div> -->

    <main>
        <div class="video-container">
            <video id="angst-video" autoplay>
                <source src="./img/Angst-mov.mp4" type="video/mp4">
            </video>
            <aside class="video-controls">
                <button id="play-btn">
                    <img src="./img/play-red.png" alt="Play">
                </button>
                <button id="pause-btn">
                    <img src="./img/pause-red.png" alt="Pause">
                </button>
                <button id="backward-btn">
                    <img src="./img/backward-red.png" alt="Backward">
                </button>
                <button id="forward-btn">
                    <img src="./img/forward-red.png" alt="Forward">
                </button>
            </aside>
        </div>
    </main>

    <aside id="end-popup" class="popup" style="display:none;">
        <div class="popup-content">
            <button id="close-popup"> <img src="./img/close-red.png" alt=""></button>
            <button onclick="location.href='index.html'"><p>Tilbage til Home</p></button>
            <button onclick="location.href='#'"><p>Test din viden</p></button>
        </div>
    </aside>

    <script src="./javascript/video.js"></script>
</body>
</html>
