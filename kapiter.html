<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Psykiske Lidelse</title>
    <link rel="stylesheet" href="css/style.bog.css">
</head>
<body>
    <main class="bog-flip">
        <div>
            <img src="/img/bog-blank.png" alt="">
        </div>
        <section class="flipbook">
            <!--forside-->
            <div class="hard">Test</div>  <!--hard er forside og bagside sp den "lukkede" bog-->
            <div class="hard"></div>
            <!--flipbook-->
            <div><p>TEST TEST TEST</p></div> <!--checker forside virker-->
            <!--side 1-->
            <div class="side-alt">
                <img src="/img/depression-side-1.png" alt="">
            </div>
            <!--side 2-->
            <div class="side">
                <article>
                    <h1>Depression</h1>
                    <p>Depression kan føles som en træthed,<br> der aldrig går væk.<br>
                        Ting, der plejede at glæde, virker pludselig <br>ligegyldige. Man kan have svært ved at <br>koncentrere sig og mister lysten til at <br>være sammen med andre. <br>
                        Det kan føles ensomt og tomt indeni.</p>
                </article>
                <div class="nav">
                    <img src="/img/Arrow2.2.png" alt="" class="prev-pil">
                    <img src="/img/Homebutton3.png" alt="" class="hjem">
                    <img src="/img/arrow1.2.png" alt="" class="next-pil">
                </div>
            </div>
            <!--side 3-->
            <div>
                <p>side3</p>
            </div>
            <div class="hard">Test</div>  <!--hard er forside og bagside sp den "lukkede" bog-->
            <div class="hard"></div>
        </section>
        
    </main>
    <script src="/javascript/jquery.js"></script>
    <script src="/javascript/turn.js"></script>
    <script>
        $(".flipbook").turn();
    </script>
</body>
</html>
